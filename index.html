<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body">
  <div>
    <div class="container">
      <div id="row">
        <div id="box">
          <div id="timer" class="display-4 my-3">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </div>
        </div> 
        <div id="buttons">
          <button id="start" class="btn btn-success">Start</button>
          <button id="stop" class="btn btn-danger">Stop</button>
          <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
           
      <div id="col">
        <form id="textboxes">          
          <input id="text" type="text">          
          <textarea name="text" id="textbox"></textarea>
        </form>
        <div id="button3">
          <button id="side-btn-1" class="bg-warning">Option 1</button>
          <button id="side-btn-2" class="bg-info">Option 2</button>
          <button id="side-btn-3" class="bg-yellow">Option 3</button>
          <button id="side-btn-4" class="bg-secondary">Clear</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
